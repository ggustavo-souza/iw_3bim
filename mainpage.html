<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bs/js/bootstrap.bundle.min.js"></script>
    <script src="js/mainpage-script.js"></script>
    <title>IW3</title>
</head>
<body>
    <nav class="navbar justify-content-center bg-dark"> <!-- navbar -->
        <p class="fw-bold text-white fs-3 mt-1">Formulário - Cadastro</p>
    </nav>

    <div class="container"> <!-- começa organização das labels -->
        <a href="db-viewcadastros.php"><button type="button" class="btn btn-secondary fw-bold mt-5">VER CADASTROS</button></a>
        <form id="usuario" action="db-procdata.php" method="get"> <!-- começa form de tudo isso -->
            <div class="row mt-5"> <!-- uma row só pra começar organização dos labels -->
                <div class="col"> <!-- uma col só pra começar organização dos labels -->

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" onkeyup="mascaraTel(event)" class="form-control" id="telefone" name="telefone" required maxlength="15">
                    </div>

                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" onkeyup="mascaraCEP(event)" class="form-control" id="cep" name="cep" required maxlength="9">
                        <!--coleta os dados do site viacep e autocompleta os campos relacionados ao endereço-->
                        <button type="button" class="btn btn-success mt-1" id="botao1" >Mostrar endereço</button>
                    </div>

                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" name="rua" required >
                    </div>
                    
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero" required >
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" required >
                    </div>

                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required >
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" required >
                    </div>

                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" required >
                    </div>

                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="assunto" name="assunto" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" oninput="formatarcpf(this)" required maxlength="14">
                    </div>

                    <div class="mb-3">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" class="form-control" id="rg" name="rg" required maxlength="13">
                    </div>
                
                </div>
            </div>

            <div class="row mt-2 mb-3"> <!-- começa organização do botão de cadastro -->
                <div class="col mt-2" id="json">
                    <button type="submit" class="btn btn-success fw-bold">CADASTRAR</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
